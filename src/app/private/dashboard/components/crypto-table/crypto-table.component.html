<div class="containerTableCryptos">
    <mat-form-field class="tableCrypto">
        <div class="filtro">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </div>
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="asset">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Asset </th>
            <td mat-cell *matCellDef="let row"> {{row.asset}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.crypto_name}} </td>
          </ng-container>
      
          <!-- Value Column -->
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
            <td mat-cell *matCellDef="let row"> {{row.value}} $ </td>
          </ng-container>
      
          <!-- Stock Column -->
          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
            <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
          </ng-container>
    
          <ng-container matColumnDef="compra/venta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
                <div class="buttonsTrade">
                    <button mat-raised-button color="warn" (click)="openDialog(row,'buy')" [disabled]="row.stock==0 || row.stock < 0">Comprar</button>
                    <button mat-raised-button color="accent" (click)="openDialog(row,'sell')">Vender</button>
                </div>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[15]" aria-label="Select page of users"></mat-paginator>
      </div>
</div>
